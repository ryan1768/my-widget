<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collapsible Widget</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    /* Accordion can scale to fill its container */
    .accordion {
      max-width: 100%;
      margin: 0 auto;
    }

    .accordion-item {
      border-bottom: 1px solid #ddd;
    }

    .accordion-header {
      background: none;
      border: none;
      width: 100%;
      text-align: left;
      padding: 10px;
      font-size: 16px; /* Reverted to original size */
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: #1a2b50;
      font-weight: bold;
    }

    .accordion-content {
      display: none;
      padding: 10px;
      font-size: 14px;
    }

    .price-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .price-container input {
      width: 45%;
      padding: 5px;
      text-align: center;
    }

    .search-bar {
      width: 100%;
      padding: 5px;
    }

    .major-list {
      max-height: 150px;
      overflow-y: auto;
      border: 1px solid #ddd;
      padding: 5px;
      display: none;
    }

    .major-item {
      padding: 5px;
      cursor: pointer;
    }

    .major-item:hover {
      background-color: #f0f0f0;
    }

    @media (max-width: 480px) {
      .price-container {
        flex-direction: column;
      }
      .price-container input {
        width: 100%;
        margin-bottom: 5px;
      }
    }
  </style>
</head>
<body>
  <div class="accordion">
    <!-- PRICE Item (now first item) -->
    <div class="accordion-item">
      <button class="accordion-header" onclick="toggleAccordion(this)">Price <span>+</span></button>
      <div class="accordion-content">
        <div class="price-container">
          <input type="number" id="minPrice" placeholder="Min price">
          <span>-</span>
          <input type="number" id="maxPrice" placeholder="Max price">
        </div>
      </div>
    </div>

    <!-- Rest of the original items remain unchanged -->
    <div class="accordion-item">
      <button class="accordion-header" onclick="toggleAccordion(this)">School <span>+</span></button>
      <div class="accordion-content">
        <input type="checkbox"> USC<br>
        <input type="checkbox"> UCLA<br>
      </div>
    </div>
    <!-- ... (all other accordion items remain exactly the same) ... -->
  </div>

  <!-- JavaScript remains unchanged -->
  <script>
    function toggleAccordion(button) {
      const content = button.nextElementSibling;
      const isOpen = (content.style.display === 'block');

      document.querySelectorAll('.accordion-content').forEach(el => {
        el.style.display = 'none';
      });
      document.querySelectorAll('.accordion-header span').forEach(span => {
        span.textContent = '+';
      });

      if (!isOpen) {
        content.style.display = 'block';
        button.querySelector('span').textContent = '-';
      }
    }

    function filterMajors() {
      const input = document.getElementById("majorSearch").value.toLowerCase();
      const majorList = document.getElementById("majorList");
      const majors = majorList.getElementsByClassName("major-item");
      let hasMatch = false;
      
      for (let i = 0; i < majors.length; i++) {
        const text = majors[i].textContent.toLowerCase();
        const isVisible = text.includes(input);
        majors[i].style.display = isVisible ? "block" : "none";
        if (isVisible) hasMatch = true;
      }
      
      majorList.style.display = hasMatch && input.length > 0 ? "block" : "none";
    }
  </script>
</body>
</html>
